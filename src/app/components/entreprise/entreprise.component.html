<section class="content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                      <div title="Ajouter ici" class="header-icon mx-2">
                        <span class="pe-7s-plus" data-toggle="modal" data-target="#exampleModal"></span>
                    </div>
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <h3>Entreprises</h3>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-md-12">
                <div class="panel panel-filled">
                    <!-- <div class="panel-heading">
                            Entreprises
                    </div> -->
                    <div class="panel-body">
                        
                          
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Ajouter Nouvelle Entreprise</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="formGroup" (ngSubmit)="onAddEntreprise()">
                                        <div class="form-group">
                                        <p>Votre Logo </p>
                                            <label class="btn btn-default" for="file-selector1">
                                                <input 
                                                accept="image/*"
                                                (change)="onUploadFile($event)"
                                                id="file-selector1" type="file">
                                                Upload file
                                            </label>
                                            <span class='label label-default' id="upload-file-info"></span>
                                        </div>
                                        <div class="form-group"><label for="exampleInputEmail1">Nom</label> <input type="text" formControlName="nom"  class="form-control" id="exampleInputEmail1" placeholder="Nom"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Type</label> <input type="text" formControlName="type"  class="form-control" id="exampleInputPassword1" placeholder="Type"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Type Entreprise</label> <input type="text" formControlName="type_entreprise" class="form-control" id="exampleInputPassword1" placeholder="Type Entreprise"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Email</label> 
                                            <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="email">
                                        </div>
                                        <div class="form-group"><label for="exampleInputPassword1">Tel</label> <input type="text" formControlName="tel"  class="form-control" id="exampleInputPassword1" placeholder="Tel"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Adresse</label> <input type="text" formControlName="adresse" class="form-control" id="exampleInputPassword1" placeholder="Adresse"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Description</label> 
                                            <div style="background: #fff;">
                                                <div [ngxSummernote]="config" formControlName="description" class="form-control"></div>
                                              </div>
                                        </div>
                                        <div class="form-group"><label for="exampleInputPassword1"> Catalogue</label> <input type="text" formControlName="catalogue" class="form-control" id="exampleInputPassword1" placeholder="Catalogue"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Calendrier</label> 
                                            <input type="date" formControlName="calendrier" class="form-control">
                                            <!-- <input type="text" formControlName="calendrier" class="form-control" id="exampleInputPassword1" placeholder="Calendrier"> -->
                                        </div>
                                        <div><label> <input type="checkbox" formControlName="isprestataire">Est Prestataire </label></div>
                                        <div><label> <input type="checkbox" formControlName="isentreprise"> Est Enreprise </label></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Type Prestataire</label> <input type="text" formControlName="type_prestataire" class="form-control" id="exampleInputPassword1" placeholder="Type Prestataire"></div>
                                        <div class="form-group"><label for="exampleInputPassword1">Domaine</label> <input type="text" formControlName="domaine" class="form-control" id="exampleInputPassword1" placeholder="Domaine"></div>
        
                                        <button type="submit" data-dismiss="modal" (click)="onAddEntreprise()" class="btn btn-default">Submit</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Modifier Entreprise</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="formGroup2" (ngSubmit)="onEdit()">
                                        <div class="form-group">
                                            <p>Votre Logo </p>
                                                <label class="btn btn-default" for="file-selector1">
                                                    <input 
                                                    formControlName="logo"
                                                    id="file-selector1" type="file">
                                                    Upload file
                                                </label>
                                                <span class='label label-default' id="upload-file-info"></span>
                                            </div>
                                            <div class="form-group"><label for="exampleInputEmail1">Nom</label> <input type="text" formControlName="nom"  class="form-control" id="exampleInputEmail1" ></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Type</label> <input type="text" formControlName="type"  class="form-control" id="exampleInputPassword1" ></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Type Entreprise</label> <input type="text" formControlName="type_entreprise" class="form-control" id="exampleInputPassword1"></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Email</label> 
                                                <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1" placeholder="email">
                                            </div>
                                            <div class="form-group"><label for="exampleInputPassword1">Tel</label> <input type="text" formControlName="tel"  class="form-control" id="exampleInputPassword1"></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Adresse</label> <input type="text" formControlName="adresse" class="form-control" id="exampleInputPassword1" ></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Description</label> 
                                                <div style="background: #fff;">
                                                    <div [ngxSummernote]="config" formControlName="description" class="form-control"></div>
                                                  </div>
                                            </div>
                                            <div class="form-group"><label for="exampleInputPassword1"> Catalogue</label> <input type="text" formControlName="catalogue" class="form-control" id="exampleInputPassword1" ></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Calendrier</label> 
                                            <input type="date" formControlName="calendrier" class="form-control">

                                                <!-- <input type="text" formControlName="calendrier" class="form-control" id="exampleInputPassword1" > -->
                                            </div>
                                            <div><label> <input type="checkbox" formControlName="isprestataire">Est Prestataire </label></div>
                                            <div><label> <input type="checkbox" formControlName="isentreprise"> Est Enreprise </label></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Type Prestataire</label> <input type="text" formControlName="type_prestataire" class="form-control" id="exampleInputPassword1" ></div>
                                            <div class="form-group"><label for="exampleInputPassword1">Domaine</label> <input type="text" formControlName="domaine" class="form-control" id="exampleInputPassword1" ></div>
            
                                        <button type="submit" data-dismiss="modal" (click)="onEdit()" class="btn btn-default">Submit</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                          </div>

                   
                        <div id="tableExample3_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                            <div class="row"><div class="col-sm-10">
                                <div class="dataTables_length" id="tableExample3_length">
                                    <label>Show 
                                        <select #numbers (change)="onSelected(numbers.value)" name="tableExample3_length" aria-controls="tableExample3" class="form-control form-control-sm">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                            <option value="500">All</option>
                                        </select> entries</label>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div id="tableExample2_filter" class="dataTables_filter" style="float: right;">
                                        <label>Search:<input [(ngModel)]="search" type="text"
                                                class="form-control form-control-sm" placeholder="Entrer un Nom ..."
                                                aria-controls="tableExample2">
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div id="tableExample3_filter" class="dataTables_filter">
                                            <!-- <label>Search:<input [(ngModel)]="search" name="search" type="search" (input)="onSearch()" class="form-control form-control-sm" placeholder="Entrer un Etat" aria-controls="tableExample3"></label> -->
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table id="tableExample3" class="table table-striped table-hover table-responsive-sm dataTable no-footer" role="grid">
                                            
                                <thead>
                                <tr role="row">
                                    <!-- <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" >Logo</th> -->
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" >Nom</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" >Type</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Type Entreprise</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Email</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Tel</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Adresse</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >
                                        Actions
                                    </th>
                                    <!-- <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Description</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Catalogue</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Calendrier</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Est Prestataire</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Est Entreprise</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Type Prestataire</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Domaine</th>   -->
                                </tr>
                                    
    
                                </thead>
                                <tbody>
                                    <tr role="row" class="even" *ngFor="let item of entreprises">
                                        <!-- <td [innerHTML]="item.logo"></td> -->
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" [innerHTML]="item.nom"></td>
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" [innerHTML]="item.type"></td>
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" [innerHTML]="item.type_entreprise"></td>
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" [innerHTML]="item.email"></td>
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" [innerHTML]="item.tel"></td>
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" [innerHTML]="item.adresse"></td>
                                        <td *ngIf="item.nom.toLowerCase().includes(search) || search==''" class="d-flex">
                                            <button 
                                            (click)="onEditEntreprise(item)"
                                            data-toggle="modal" data-target="#exampleModal2" class="btn btn-sm" title="Modifier ici">
                                            <span class="pe-7s-pen"></span>
                                        </button>
                                            <button (click)="onDeleteEntreprise(item)" class="btn btn-sm" title="Supprimer ici">
                                                <span class="pe-7s-trash"></span>
                                            </button>
                                            <button title="details ici" (click)="showInModal(item)"
                                                data-toggle="modal" data-target="#exampleModal3" class="btn btn-sm">
                                                <span class="pe-7s-more"></span>
                                            </button>
                                        </td>
                                        <!-- <td [innerHTML]="item.description"></td>
                                        <td [innerHTML]="item.catalogue"></td>
                                        <td [innerHTML]="item.calendrier"></td>
                                        <td [innerHTML]="item.isprestataire"></td>
                                        <td [innerHTML]="item.isentreprise"></td>
                                        <td [innerHTML]="item.type_prestataire"></td>
                                        <td [innerHTML]="item.domaine"></td> -->
                                    </tr>
                                  
                            </tbody>
                            </table>
                            </div>
                            <div class="dataTables_paginate paging_simple_numbers" id="tableExample3_paginate">
                                <ul class="pagination">
                                    <li *ngFor="let item of [].constructor(this.totalPages);let i=index;" class="paginate_button page-item ">
                                        <a (click)="gotoPage(i)"  aria-controls="tableExample3" data-dt-idx="3" tabindex="0" class="page-link">{{i}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
                                
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title">Details Entreprise</h4>
                <small> </small>
            </div>
            <div class="modal-body">
                <div class=" ">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 class="stat-label">Description</h4>
                            <div class="input-group mb-3 mt-2">
                                <P [innerHTML]="descVal"></P>
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <h4 class="stat-label">Catalogue</h4>
                        <div class="input-group mb-3 mt-2">
                            <P [innerHTML]="catalogueVal"></P>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 class="stat-label">Calendrier</h4>
                            <div class="input-group mb-3 mt-2">
                                <div [innerHTML]="calendrierVal"></div>
                            </div>
                        </div>
                        <div>
                            <h4 class="stat-label">Est Prestataire</h4>
                            <div class="input-group mb-3 mt-2">
                                <div [innerHTML]="isprestataireVal"></div>
                            </div>
                        </div>
                        <div>
                            <h4 class="stat-label">Est Entreprise</h4>
                            <div class="input-group mb-3 mt-2">
                                <div [innerHTML]="isentrepriseVal"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        
                        <div *ngIf="domaineVal">
                            <h4 class="stat-label">Domaine</h4>
                            <div class="input-group mb-3 mt-2">
                                <div [innerHTML]="domaineVal"></div>
                            </div>
                        </div>
                        <div >
                            <h4 class="stat-label">Logo</h4>
                            <div class="input-group mb-3 mt-2">
                                <div [innerHTML]="logoVal"></div>
                            </div>
                        </div>
                    </div>
                    

                    
                
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
