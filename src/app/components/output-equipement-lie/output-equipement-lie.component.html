<section class="content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-filled">
                    <div class="panel-heading">
                        Lie un Output a Des Equipemennts
                    </div>
                    <div class="panel-body">
                        <div id="tableExample3_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                            <div class="row"><div class="col-sm-10">
                                <div class="dataTables_length" id="tableExample3_length">
                                    <label for="">Lier</label>
                                    <button 
                                    (click)="linkOutputToEquipement()"
                                    class="btn btn-sm">
                                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                    </button>
                                    </div>
                            </div>
                            <div class="col-sm-2">
                                <div id="tableExample2_filter" class="dataTables_filter" style="float: right;">
                                    <label>Search:<input [(ngModel)]="search" type="text"
                                            class="form-control form-control-sm" placeholder="Entrer un Titre ..."
                                            aria-controls="tableExample2">
                                    </label>
                                </div>
                            </div>
                            <table *ngIf="equipementsALies" id="tableExample3" class="table table-striped table-hover table-responsive-sm dataTable no-footer" role="grid">
                                        
                                <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" >Choix</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" >Liable</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" >Deja Liee</th>
                                    
                                </tr>
                                    

                                </thead>
                                <tbody  style="display: content;">
                                    <tr role="row" class="even"  *ngFor="let item of equipementsALies">
                                        <td *ngIf="item.choix.toLowerCase().includes(search) || search==''">{{item.choix}}</td>
                                        <td *ngIf="item.choix.toLowerCase().includes(search) || search==''" >
                                            <input
                                            (change)="hello(item)"
                                            *ngIf="!item.deja_lie" type="checkbox" name="" id="">
                                            </td>
                                        <td *ngIf="item.choix.toLowerCase().includes(search) || search==''">{{item.deja_lie}}</td>
                                        
                                    </tr>
                              
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
</section>
