<section class="content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                      <!-- <div title="Ajouter ici" class="header-icon mx-2">
                        <span class="pe-7s-plus" data-toggle="modal" data-target="#exampleModal"></span>
                    </div> -->
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-note2"></i>
                    </div>
                    <div class="header-title">
                        <h3>Point De Vigilance Par Etat</h3>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-md-12">
                <div class="panel panel-filled">
                    <!-- <div class="panel-heading">
                        Point De Vigilance Par Etat
                    </div> -->
                    <div class="panel-body">
                        <div id="tableExample3_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                            <div class="row"><div class="col-sm-10">
                            </div>
                            <div class="col-sm-2">
                                <div id="tableExample2_filter" class="dataTables_filter" style="float: right;">
                                    <label>Search:<input [(ngModel)]="search" type="text"
                                            class="form-control form-control-sm" placeholder="Entrer un Titre ..."
                                            aria-controls="tableExample2">
                                    </label>
                                </div>
                            </div>
                            <table *ngIf="vigilances" id="tableExample3" class="table table-striped table-hover table-responsive-sm dataTable no-footer" role="grid">
                                        
                                <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" >Titre</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" >But</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" >Moment_faire</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Qui_faire</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Conseil</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Document</th>
                                    <th class="sorting" tabindex="0" aria-controls="tableExample3" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" >Etat</th>
                                    
                                </tr>
                                    

                                </thead>
                                <tbody  style="display: content;">
                                    <tr role="row" class="even"  *ngFor="let item of vigilances">
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]="item.titre"></td>
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]= "item.but"></td>
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]= "item.moment_faire"></td>
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]= "item.qui_faire"></td>
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]="item.conseil"></td>
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]= "item.document"></td>
                                        <td *ngIf="item.titre.toLowerCase().includes(search) || search==''" [innerHTML]= "item.etat"></td>
                                    </tr>
                              
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
</section>
